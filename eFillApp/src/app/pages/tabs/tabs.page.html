<ion-tabs>

    <ion-tab tab="home">
        <ion-router-outlet name="home"></ion-router-outlet>
    </ion-tab>
    <ion-tab tab="map">
        <ion-router-outlet name="map"></ion-router-outlet>
    </ion-tab>
    <ion-tab tab="favorites">
        <ion-router-outlet name="favorites"></ion-router-outlet>
    </ion-tab>

    <ion-tab-bar slot="bottom">

        <ion-tab-button tab="map" href="/tabs/(map:map)">
            <ion-icon name="map"></ion-icon>
            <ion-label>Map</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="favorites" href="/tabs/(favorites:favorites)">
            <ion-icon name="star"></ion-icon>
            <ion-label>Favorites</ion-label>
        </ion-tab-button>

    </ion-tab-bar>

</ion-tabs>
