<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-input [(ngModel)]="this.navigationService.autocomplete.input"
                   (ionInput)="this.navigationService.updateSearchResults()"
                   placeholder="Hier suchen"></ion-input>
        <ion-buttons slot="end">
            <ion-icon name="car" href="/tabs/(route:route)"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <app-google-maps></app-google-maps>
</ion-content>
